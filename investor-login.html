<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Investor Access - NeuralRide X1</title>
  <style>
    body {
      background-color: #010f0f;
      color: #0ff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .logo-container {
      margin-bottom: 20px;
      text-align: center;
    }

    .logo-container img {
      width: 120px;
      height: auto;
      filter: drop-shadow(0 0 12px #0ff);
    }

    h1 {
      margin-bottom: 15px;
      font-size: 28px;
      text-shadow: 0 0 8px #0ff;
    }

    .login-box {
      background-color: #000;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 20px #0ff;
      width: 300px;
      text-align: center;
    }

    input[type="text"],
    input[type="password"] {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 5px;
      outline: none;
    }

    button {
      background-color: #00ffff;
      color: #000;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
      font-weight: bold;
    }

    a {
      display: block;
      margin-top: 15px;
      color: #0ff;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="logo-container">
    <img src="logo.png" alt="NeuralRide Logo" />
  </div>

  <div class="login-box">
    <h1>Investor Access</h1>
    <form>
      <input type="text" placeholder="Username" required />
      <input type="password" placeholder="Password" required />
      <button type="submit">Login</button>
    </form>
    <a href="index.html">&larr; Back to Homepage</a>
  </div>

</body>
</html>
