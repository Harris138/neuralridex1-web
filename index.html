<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Investor Login | NeuralRide X1</title>
  <style>
    body {
      margin: 0;
      background: linear-gradient(-45deg, #000000, #001f1f, #003333, #000000);
      background-size: 400% 400%;
      animation: backgroundShift 15s ease infinite;
      font-family: 'Segoe UI', sans-serif;
      color: #00ffe1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      padding: 20px;
    }

    @keyframes backgroundShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .logo {
      margin-bottom: 20px;
      animation: fadeIn 1.5s ease-in;
    }

    .logo img {
      width: 140px;
      height: auto;
      border-radius: 8px;
      box-shadow: 0 0 10px #00ffe1;
    }

    h1 {
      font-size: 2em;
      margin: 10px 0 20px;
    }

    .login-box {
      background: rgba(0, 0, 0, 0.6);
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 0 20px #00ffe1;
      width: 100%;
      max-width: 400px;
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 5px;
      font-size: 1em;
    }

    button {
      width: 100%;
      padding: 10px;
      background: #00ffe1;
      color: #000;
      border: none;
      border-radius: 5px;
      font-size: 1em;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #00cccc;
    }

    a {
      color: #00bfbf;
      margin-top: 20px;
      display: block;
      text-decoration: none;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="logo">
    <img src="logo.png" alt="NeuralRide Logo" />
  </div>

  <div class="login-box">
    <h1>Investor Access</h1>
    <input type="text" placeholder="Username" />
    <input type="password" placeholder="Password" />
    <button>Login</button>
    <a href="index.html">‚Üê Back to Homepage</a>
  </div>
</body>
</html>
