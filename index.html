<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NeuralRide X1</title>
  <style>
    body {
      margin: 0;
      background: #000;
      color: #00ffe1;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      animation: fadeIn 1.5s ease-in;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }

    .logo {
      margin-bottom: 10px;
    }
    .logo img {
      width: 100px;
    }
    h1 {
      font-size: 2.8em;

    }
    p {
      font-size: 1.2em;
      margin-bottom: 1.5em;
    }
    .btn {
      background: transparent;
      border: 2px solid #00ffe1;
      color: #00ffe1;
      padding: 0.6em 1.5em;
      font-size: 1em;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s, color 0.3s;
    }
    .btn:hover {
      background: #00ffe1;
      color: #000;
    }
  </style>
</head>
