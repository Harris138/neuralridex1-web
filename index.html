
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NeuralRide X1</title>
  <style>
    body {
      background-color: #010e0f;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #00f7ff;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    header {
      padding: 40px 0;
      font-size: 2.5rem;
      text-shadow: 0 0 15px #00f7ff;
    }

    section {
      margin: 40px auto;
      max-width: 400px;
      background: #000000aa;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 30px #00f7ff55;
    }

    input, button {
      padding: 12px;
      margin: 10px 0;
      width: 100%;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
    }

    input {
      background: #fff;
      color: #000;
    }

    button {
      background-color: #00f7ff;
      color: #000;
      font-weight: bold;
      cursor: pointer;
    }

    footer {
      margin-top: 50px;
      font-size: 0.9rem;
      color: #888;
    }
  </style>
</head>
<body>
  <header>NeuralRide X1</header>
  <section>
    <h2>Subscribe for Early Access</h2>
    <input type="text" id="name" placeholder="Your Name" />
    <input type="email" id="email" placeholder="Your Email" />
    <button onclick="subscribe()">Subscribe</button>
    <p id="status"></p>
  </section>

  <footer>&copy; 2025 NeuralRide. All rights reserved.</footer>

  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm'

    const supabaseUrl = 'https://cypbeyshbobskjghujqa.supabase.co'
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...'
    const supabase = createClient(supabaseUrl, supabaseKey)

    async function subscribe() {
      const name = document.getElementById('name').value
      const email = document.getElementById('email').value
      const status = document.getElementById('status')

      if (!name || !email) {
        status.textContent = 'Please fill out both fields.'
        return
      }

      const { data, error } = await supabase
        .from('subscribers')
        .insert([{ Name: name, Email: email }])

      if (error) {
        status.textContent = 'Error: ' + error.message
      } else {
        status.textContent = 'Thanks for subscribing!'
        document.getElementById('name').value = ''
        document.getElementById('email').value = ''
      }
    }
  </script>
</body>
</html>
